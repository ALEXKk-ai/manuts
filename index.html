<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemaFoods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 97vh;
            background: #9b59b6;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            color: blanchedalmond;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70px;
        }

        .logo-text {
            position: relative;
            z-index: 1;
            transform: translateX(5px);
        }

        .dema {
            font-weight: 900;
            letter-spacing: 1px;
        }

        .foods {
            font-weight: 400;
        }

        .logo::before {
            content: "";
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px solid white;
            border-radius: 50%;
            left: -10px;
            top: -2px;
            clip-path: polygon(0 0, 95% 0, 95% 95%, 90% 100%, 0 100%, 0 0);
        }

        .hamburger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .gif-container {
            margin-top: 1.5cm; 
            width: 170px;
            height: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gif-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .gif-container img.active {
            display: block;
        }

        .text-container {
            text-align: center;
            margin-top: 30px;
            color:whitesmoke;
            font-family: Arial, sans-serif;
        }

        .text-container .main-text {
            font-size: 2rem;
            font-weight: bold;
        }

        .text-container .sub-text {
            font-size: 1.5rem;
        }

        .search-bar {
            margin-top: 20px;
            padding: 10px;
            background:black;
            color: whitesmoke;
            font-size: 1rem;
            text-align: center;
            border-radius: 25px;
            width: 245px;  /* Modified: Reduced width from 245px to 180px */
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        .order-now {
            margin-top: 13px;
            font-size: 1.5rem;
            color: whitesmoke;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        .drawing-gallery {
            display: flex;
            gap: 7px;
            margin-top: 30px;
            overflow-x: scroll;
            white-space: nowrap;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
        }

        .drawing {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 auto;
            scroll-snap-align: start;
        }

        .rectangle {
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom, gray 50%, goldenrod);
            border-radius: 15px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .rectangle img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            position: absolute;
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: goldenrod;
            padding: 3px 8px;  /* Modified: Reduced padding from 6px 12px */
            border-radius: 15px;  /* Modified: Reduced border-radius from 25px */
            font-size: 0.5rem;
            color: black;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <span class="dema">Dema</span><span class="foods">Foods</span>
            </div>
        </div>
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="gif-container">
            <img src="images/gif1.gif" class="active" id="gif1">
            <img src="images/gif2.gif" id="gif2">
        </div>
        <div class="text-container">
            <div class="main-text">Food And Drinks</div>
            <div class="sub-text">Delivered Anywhere</div>
        </div>
        <div class="search-bar">Use Current Location</div>
        <div class="order-now">Order now!!</div>
        
        <div class="drawing-gallery">
            <div class="drawing">
                <div class="rectangle">
                    <div class="label">Top Restaurants</div>
                    <img src="images/top-restaurant.jpg" alt="Top restaurant">
                </div>
            </div>
            <div class="drawing">
                <div class="rectangle">
                    <div class="label">Drinks</div>
                    <img src="images/drinks.jpg" alt="Drinks">
                </div>
            </div>
            <div class="drawing">
                <div class="rectangle">
                    <div class="label">Group Dishes</div>
                    <img src="images/group-dishes.jpg" alt="Group Dishes">
                </div>
            </div>
            <div class="drawing">
                <div class="rectangle">
                    <div class="label">Bakeries</div>
                    <img src="images/bakeries.jpg" alt="Bakeries">
                </div>
            </div>
            <div class="drawing">
                <div class="rectangle">
                    <div class="label">Fruit Vendors</div>
                    <img src="images/fruit-vendors.jpg" alt="Fruit Vendors">
                </div>
            </div>
        </div>
    </div>

    <script>
        // GIF switching logic
        let gifIndex = 1;
        setInterval(() => {
            let gifs = document.querySelectorAll('.gif-container img');
            gifs.forEach((gif, index) => {
                gif.classList.remove('active');
            });
            gifIndex = gifIndex === 1 ? 2 : 1;
            document.getElementById(`gif${gifIndex}`).classList.add('active');
        }, 4500);
    </script>
</body>
</html>
