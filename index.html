<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemaFoods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 97vh;
            background: #9b59b6;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            color: blanchedalmond;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70px;
        }

        .logo-text {
            position: relative;
            z-index: 1;
            transform: translateX(5px);
        }

        .dema {
            font-weight: 900;
            letter-spacing: 1px;
        }

        .foods {
            font-weight: 400;
        }

        .logo::before {
            content: "";
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px solid white;
            border-radius: 50%;
            left: -10px;
            top: -2px;
            clip-path: polygon(0 0, 95% 0, 95% 95%, 90% 100%, 0 100%, 0 0);
        }

        .hamburger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .gif-container {
            margin-top: 3cm; 
            width: 150px;
            height: 165px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gif-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .gif-container img.active {
            display: block;
        }

        .text-container {
            text-align: center;
            margin-top: 30px;
            color:whitesmoke;
            font-family: Arial, sans-serif;
        }

        .text-container .main-text {
            font-size: 2rem;
            font-weight: bold;
        }

        .text-container .sub-text {
            font-size: 1.5rem;
        }

        .search-bar {
            margin-top: 20px;
            padding: 10px;
            background:black;
            color: whitesmoke;
            font-size: 1rem;
            text-align: center;
            border-radius: 25px;
            width: 245px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        .order-now {
            margin-top: 13px;
            font-size: 1.5rem;
            color: whitesmoke;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
        }
        .drawing-gallery {
            display: flex;
            gap: 7px;
            margin-top: 30px;
            overflow-x: scroll; /* Enable horizontal scroll */
            white-space: nowrap; /* Prevent wrapping */
            padding-bottom: 10px;
            scroll-snap-type: x mandatory; /* Enable snap to each item */
        }

        .drawing {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 auto;
            scroll-snap-align: start; /* Ensure it snaps to the start of each item */
        }

        .rectangle {
            width: 200px;
            height: 150px;
            background: white;
            border-radius: 15px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .label {
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <span class="dema">Dema</span><span class="foods">Foods</span>
            </div>
        </div>
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="gif-container">
            <img src="images/gif1.gif" class="active" id="gif1">
            <img src="images/gif2.gif" id="gif2">
        </div>
        <div class="text-container">
            <div class="main-text">Food And Drinks</div>
            <div class="sub-text">Delivered Anywhere</div>
        </div>
        <div class="search-bar">Use Current Location</div>
        <div class="order-now">Order now!!</div>
        
        <div class="drawing-gallery">
            <div class="drawing"><div class="label">Top restaurants</div><div class="rectangle"></div></div>
            <div class="drawing"><div class="label">Drinks</div><div class="rectangle"></div></div>
            <div class="drawing"><div class="label">Group dishes</div><div class="rectangle"></div></div>
            <div class="drawing"><div class="label">Bakeries</div><div class="rectangle"></div></div>
            <div class="drawing"><div class="label">Fruit vendors</div><div class="rectangle"></div></div>
        </div>
    </div>
</body>
</html>
